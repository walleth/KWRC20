buildscript {
   repositories {
       mavenCentral()
       maven {
           url  "https://dl.bintray.com/jetbrains/kotlin-native-dependencies"
       }
   }

   dependencies {
       classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:0.8"
   }
}

apply plugin: 'konan'

konanArtifacts {
     // This artifact will be built only for Linux and Wasm32
    program('kwrc20', targets: ['wasm32']) {}
}

task wat(dependsOn: build, type: Exec) {
    commandLine 'wasm2wat', 'build/konan/bin/wasm32/kwrc20.wasm', '-o','build/konan/bin/wasm32/kwrc20.wat'
}